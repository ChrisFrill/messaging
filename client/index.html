<!DOCTYPE html>
<html>
<head>
    <script src="app.js" type="text/javascript"></script>
    <script src="luxon.js" type="text/javascript"></script>
    <style>
        .column {
          float: left;
          width: 50%;
        }

        div {
          word-wrap: break-word;
        }

        .row:after {
          content: "";
          display: table;
          clear: both;
        }

        .grid-container {
          display: grid;
          grid-template-columns: 50% 50%;
          padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="column" id="connect-container">
            <div class="row">
                <button class="button " id="connect" onclick="connect();">Subscribe to messages</button>
                <button class="button" disabled="disabled" id="disconnect"
                        onclick="disconnect();">Unsubscribe from messages
                </button>
            </div>
            <div class="row">
                <form id="formElem" onsubmit="postMessage(event);">
                    <textarea id="content" name="content" placeholder="Send message" style="width: 350px"></textarea>
                    <button disabled="disabled" id="send" type="submit">Send message</button>
                </form>
            </div>
        </div>
        <div class="column" id="console-container">
            <div class="row">
                <h3>Messages</h3>
                <div id="messages"></div>
            </div>
        </div>
    </div>
</body>
</html>
